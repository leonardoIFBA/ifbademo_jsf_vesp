<!DOCTYPE html>
<html 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
>

<ui:composition template="WEB-INF/template/Layout.xhtml">
	

	<f:metadata>
		<f:viewParam name="id" value="#{cadastroDepartamentoBean.departamento.id}"/>
		<f:viewAction action="#{cadastroDepartamentoBean.prepararCadastro()}" 
		            if="#{param.id ne null}" />
	</f:metadata>

	<ui:define name="titulo">
		Cadastro de Departamento
	</ui:define>

	<ui:define name="corpo">

		<h:form>
			<style>
				button.ui-button {
					margin-right: .5rem;
				}
			</style>
			<p:growl showDetail="true" />

			<p:panelGrid columns="2">
				<p:outputLabel value="Nome:"/>
				<p:inputText value="#{cadastroDepartamentoBean.departamento.nome}"
					required="true" requiredMessage="O campo NOME nÃ£o pode ficar em branco"/>

			</p:panelGrid>

			<p:commandButton icon="pi pi-save" value="Salvar" 
			     actionListener="#{cadastroDepartamentoBean.salvar()}"
				 process="@all" update="@form"/>
			
				 <p:button icon="pi pi-undo" value="Cancelar"
				     outcome="consultadepartamentos" />
			
		</h:form>

	</ui:define>
</ui:composition>
</html>
