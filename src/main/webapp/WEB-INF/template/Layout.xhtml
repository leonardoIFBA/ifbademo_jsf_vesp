<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:f="http://xmlns.jcp.org/jsf/core"
	  xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
	<style type="text/css">
		.footer-copyright p {
			margin: 10px;
			color: #ccc;
		}
	</style>
	<f:facet name="first">
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
	</f:facet>

	<title>IFBA</title>

	<h:outputStylesheet library="ifba" name="styles/custom.css" />
	<h:outputStylesheet library="ifba" name="styles/layout.css" />
	<h:outputStylesheet library="ifba" name="styles/components.css" />


	<h:outputScript target="body" library="primefaces" name="jquery/jquery.js" />
	<h:outputScript target="body" library="ifba" name="/javascripts/app.js" />
</h:head>

<h:body>

	<header class="aw-topbar">
		<h:graphicImage library="ifba" name="images/logo.png" />

		<a href="#" class="aw-toggle  js-toggle">
			<i class="fa  fa-bars"></i> </a>
	</header>

	<aside class="aw-sidebar  js-sidebar">
		<ui:include src="Menu.xhtml" />
	</aside>

	<section class="aw-content  js-content">
		<div>
			<h1><ui:insert name="titulo"/></h1>
	    </div>
		<div>
			<ui:insert name="corpo" />
		</div>

		<div class="footer-copyright">
			<p align="center">Copyright Â© 2021, Sistema RH - IFBA</p>
		</div>
	</section>



</h:body>

</html>
